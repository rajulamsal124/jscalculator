<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="calculator">
		<h1 id="title">calculator</h1>
		<form>
			<input type="text" placeholder="00000000" />
			<div id="numbers">
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>0</button>
				<button>+</button>
				<button>-</button>
				<button>x</button>
				<button>%</button>
				<button>=</button>
				<button>C</button>
			</div>
		</form>
	</div>
	
	<script src="main.js"></script>
</body>
</html>
